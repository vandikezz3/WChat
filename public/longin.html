<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>注册页面</title>
        <script src="js/city_code.js" type="text/javascript"></script>
        <link rel="stylesheet" href="css/register.css" type="text/css" />
        
    </head>
    <body>
        
        <div id="mainContent">
			<!-- 背景图 -->
			<div class="backgroundimg"></div>
            <!--表单-->
			<div class="content">
            <form>
                <!--帐号-->
                <div class="row">
                    <div>帐号:</div>
                    <input type="text" placeholder="  请输入帐号"/>
                </div>
                
                <!--密码-->
                <div class="row">
                    <div>密码:</div>
                    <input type="password" placeholder="  密码包含大小写数字和特殊字符"/>
                </div>
    
                <!--确认密码-->
                <div class="row">
                    <div >确认密码:</div>
                    <input type="password" placeholder="  请确认密码"/>
                </div>
    
                <!--手机号-->
                <div class="row">
                    <div>手机号:</div>
                    <input placeholder="  请输入手机号"/>
                </div>
        
                <!--邮箱-->
                <div class="row">
                    <div>邮箱:</div>
                    <input placeholder="  请输入邮箱"/>
                </div>
        
                <!--昵称-->
                <div class="row">
                    <div>聊天昵称:</div>
                    <!--6.7-->
                    <input placeholder="  请输入你的昵称"/>
                </div>
                  
                <!--地址-->
				<div class="row">
					
				
                <div class="regins">
			<select id="ProRemark">
				<option>请选择省份</option>
			</select>
			<select id="CityName">
				<option>请选择城市</option>
			</select>
			<select id="DisName">
				<option>请选择县区</option>
			</select>
		</div>
		</div>
                <!--提交按钮-->
                <a href="denglu.html">
				<div class="row_botton">
					
               <div class="botton">
               	
				立&nbsp;&nbsp;即&nbsp;&nbsp;注&nbsp;&nbsp;测
               </div>
               </div> 
               </a>
            </form>
            </div>
        </div>
        
    </body>
    <script src="js/threeStepLianDong.js" type="text/javascript"></script>
    <script src="js/register.js" type="text/javascript"></script>
</html>
